# Generate Tokyo Bureau briefing daily at 7am JST
# Also runs on manual trigger for testing

name: Generate Tokyo Briefing

on:
  schedule:
    # 7am JST = 22:00 UTC (previous day)
    # JST is UTC+9, so 7am JST = 22:00 UTC
    - cron: '0 22 * * *'

  # Manual trigger for testing
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Scrape news sources
        run: node generate-briefing.js

      - name: Write conversational briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node write-briefing.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add briefing.json briefing.md index.html
          git diff --staged --quiet || git commit -m "Update Tokyo briefing $(TZ=Asia/Tokyo date +%Y-%m-%d)"
          git push
